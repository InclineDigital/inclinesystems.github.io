<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
<header>
    <div class="container">
        <h1>{{ page.headline | default: site.title }}</h1>
        {% if page.subheadline %}
        <h2>{{ page.subheadline }}</h2>
        {% endif %}
    </div>
</header>

<main>
    {{ content }}
</main>

<footer>
    <div class="container">
        <span>Incline is based in Pleasant Hill, Ohio
            | <a href="https://github.com/Incline.Systems">GitHub</a>
            | <a href="https://twitter.com/i/notifications">Twitter</a>
            | <a href="mailto:hello@incline.systems">hello@incline.systems</a>
        </span>
    </div>
</footer>

{% if site.google_analytics %}
<script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
